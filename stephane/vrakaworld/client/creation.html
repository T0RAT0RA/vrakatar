<!DOCTYPE html>
<html>
    <head>
        <title>Vrakatar Generation</title>
    </head>
    <body>

        <input class="username" type="text" /><br/>
        <button class="generate">Generate avatar</button>

        <script src="js/lib/require.js"></script>
        <script>
            define("jquery", ["http://ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"]);
            require(["jquery"], function(){
                $(".generate").on("click", function(){
                    $.ajax({
                        type: "POST",
                        dataType: "jsonp",
                        url: "http://localhost:8888/submit",
                        data: {
                            "username": "test",
                            "avatar": [[1,0], [2,1], [3,1]]
                        },
                        success: function(data) {
                            if (data) {
                                alert(data);
                            }
                        }
                    });
                });
            });
        </script>
    </body>
</html>
