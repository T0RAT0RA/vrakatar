<!DOCTYPE html>
<html>
    <head>
        <title>Vrakatar World</title>
        <link rel="stylesheet/less" type="text/css" href="css/style.less" />
    </head>
    <body>

        <div class="game not-connected" style="display: none;">
            <form class="register">
                Name: <input type="text" class="name" autofocus/><br/>
                <button>Enter</button>
            </form>
            <div class="map"></div>
            <input type="text" maxlength="255" class="chat"/>
        </div>

        <div class="game-state" style="display: none;">
            <div class="actions">
                <button data-action="addNPC">Add random player</button>
                <button data-action="deleteNPCS">Delete random players</button>
            </div>
            <div class="messages"></div>
            <pre class="status"></pre>
        </div>

        <script src="//ajax.googleapis.com/ajax/libs/jquery/2.1.0/jquery.min.js"></script>
        <script src="//code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
        <script src="//cdnjs.cloudflare.com/ajax/libs/less.js/1.7.0/less.min.js"></script>
        <script src="//localhost:1337/socket.io/socket.io.js"></script>
        <script src="js/lib/pixi.js"></script>
        <script src="../shared/js/gametypes.js"></script>
        <script src="js/lib/class.js"></script>
        <script src="js/main.js"></script>
    </body>
</html>
